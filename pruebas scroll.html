<!doctype html>

<html>
	<head>
		<title>pruebas-scroll</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="styles_sandbox/styles_slider.css">
	</head>
	<body>
		<header>
            <a href="inicio.html" id="link_logo"><div id="logo">
                <img src="imagenes_sandbox/fenix.png" alt="logo_slider" id="fenix">
                <img src="imagenes_sandbox/fenix_rojo.png" alt="logo_slider" id="fenix_rojo">
                <p id="tipo_logo">Reborn Events</p>
            </div></a>
            <nav>
                <ul class="menu" data-animation="bonus">
                    <li><a class="links" href="">Inicio</a></li>
                    <li><a class="links" href="">Galeria</a></li>
                    <li><a class="links" href="">Servicios</a></li>
                    <li><a class="links" href="">Eventos</a></li>
                    <li><a class="links" href="">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <script>
            
        </script>
        <main>
            <section>
                <div id="azul"></div>
                <div id="amarillo"></div>
                <div id="morado"></div>
                <div id="rojo"></div>
                <div id="magenta"></div>
            </section>
        </main>

		<script>
			var navLinks = document.querySelectorAll("a.links");
            var texto = document.getElementById("tipo_logo")
            var selectedLink;
            var selectedLinkEvent;
        
            window.onload=function(){
                for (let i = 0; i < 5; i++){
                        navLinks[i].addEventListener("mouseover", cambioColorNoScroll);
                        navLinks[i].addEventListener("mouseout", quitarColorNoScroll);
                    }
            }
            window.onscroll=function(event) {
                // console.log(event);
                if (scrollY >= 100) {
                    document.getElementById("fenix").style.opacity=0;
                    document.getElementById("fenix_rojo").style.opacity=1;
                    document.getElementsByTagName("header")[0].classList.add("bg_black");
                    document.getElementById("tipo_logo").classList.add("color_white"); 
                    for (let i = 0; i < 5; i++){
                        navLinks[i].classList.add("color_white");
                        navLinks[i].addEventListener("mouseover", cambioColor);
                        navLinks[i].addEventListener("mouseout", quitarColor);
                        navLinks[i].removeEventListener("mouseover", cambioColorNoScroll);
                        navLinks[i].removeEventListener("mouseout", quitarColorNoScroll);
                    }
                    if(selectedLinkEvent==true){
                        selectedLink.classList.add("color_gold"); 
                        selectedLink.classList.remove("color_white_shadow");
                    }  

                }else {
                    document.getElementById("fenix").style.opacity=1;
                    document.getElementById("fenix_rojo").style.opacity=0;
                    document.getElementsByTagName("header")[0].classList.remove("bg_black");
                    document.getElementById("tipo_logo").classList.remove("color_white");
                    for (let i = 0; i < 5; i++){
                        navLinks[i].classList.remove("color_white");
                        navLinks[i].removeEventListener("mouseover", cambioColor);
                        navLinks[i].removeEventListener("mouseout", quitarColor);
                        navLinks[i].addEventListener("mouseover", cambioColorNoScroll);
                        navLinks[i].addEventListener("mouseout", quitarColorNoScroll);
                    }
                    if(selectedLinkEvent==true){
                        selectedLink.classList.remove("color_gold"); 
                        selectedLink.classList.add("color_white_shadow");
                    }
                    
                }
            }
            function cambioColor(event){
                // console.log(event);
                selectedLink = event.target;
                selectedLinkEvent = event.isTrusted;
                selectedLink.classList.add("color_gold");
                selectedLink.classList.add(".links_under");
            }
            function quitarColor(event){
                selectedLink = event.target;
                selectedLink.classList.remove("color_gold");
                selectedLink=0;
                selectedLinkEvent=false;
            }
            function cambioColorNoScroll(event){
                selectedLinkEvent = event.isTrusted;
                selectedLink = event.target;
                selectedLink.classList.add("color_white_shadow");
            }
            function quitarColorNoScroll(event){
                selectedLink = event.target;
                selectedLink.classList.remove("color_white_shadow");
                selectedLink=0;
                selectedLinkEvent=false;
            }

		</script>
	</body>
</html>
