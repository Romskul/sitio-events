<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>
	<body>
		
		

		<script>
			
			const navLinks = document.getElementsByTagName("a");
            var selectedLink;
            var selectedLinkEvent;
            window.onload=function(){
                for (let i = 0; i < 5; i++){
                        navLinks[i].addEventListener("mouseover", cambioColorNoScroll);
                        navLinks[i].addEventListener("mouseout", quitarColorNoScroll);
                    }
            }
            window.onscroll=function() {
                if (scrollY >= 100) {
                    document.getElementById("fenix").style.opacity=0;
                    document.getElementById("fenix_rojo").style.opacity=1;
                    document.getElementsByTagName("header")[0].classList.add("bg_black");
                    for (let i = 0; i < 5; i++){
                        navLinks[i].classList.add("color_white");
                        navLinks[i].classList.remove("color_green");
                        navLinks[i].addEventListener("mouseover", cambioColor);
                        navLinks[i].addEventListener("mouseout", quitarColor);
                        navLinks[i].removeEventListener("mouseover", cambioColorNoScroll);
                        navLinks[i].removeEventListener("mouseout", quitarColorNoScroll);
                    }
                    document.getElementById("tipo_logo").classList.add("color_white");                     
                }else {
                    document.getElementById("fenix").style.opacity=1;
                    document.getElementById("fenix_rojo").style.opacity=0;
                    document.getElementsByTagName("header")[0].classList.remove("bg_black");
                    // navLinks[i].classList.remove("color_green");
                    for (let i = 0; i < 5; i++){
                        navLinks[i].classList.remove("color_white");
                        navLinks[i].removeEventListener("mouseover", cambioColor);
                        navLinks[i].removeEventListener("mouseout", quitarColor);
                        navLinks[i].addEventListener("mouseover", cambioColorNoScroll);
                        navLinks[i].addEventListener("mouseout", quitarColorNoScroll);
                    }
                    document.getElementById("tipo_logo").classList.remove("color_white");
                }
            }
            function cambioColor(event){
                console.log(event);
                selectedLinkEvent = event.isTrusted;
                selectedLink = event.target;
                selectedLink.classList.add("color_orange");
                console.log(selectedLink)
            }
            function quitarColor(event){
                selectedLink = event.target;
                selectedLink.classList.remove("color_orange");
            }
            function cambioColorNoScroll(event){
                selectedLinkEvent = event.isTrusted;
                selectedLink = event.target;
                selectedLink.classList.add("color_green");
            }
            function quitarColorNoScroll(event){
                selectedLink = event.target;
                selectedLink.classList.remove("color_green");
            }

		</script>
	</body>
</html>
